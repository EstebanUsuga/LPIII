<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h3>Valor de un artículo</h3>
        <form method="get">
            <div class="mb-3">
                <label for="nombreArticulo" class="form-label">Nombre del artículo:</label>
                <input type="text" class="form-control" id="nombreArticulo" name="nombreArticulo"
                    placeholder="Digite un articulo" maxlength="50" required>
            </div>

            <div class="mb-3">
                <label for="valorAPagar" class="form-label">Valor a pagar:</label>
                <input type="number" class="form-control" id="valorAPagar" name="valorAPagar" placeholder="Valor a pagar"
                    maxlength="50" required>
            </div>

            <div class="mb-3">
                <label for="valorNeto" class="form-label">Valor neto:</label>
                <input type="number" class="form-control" id="valorNeto" name="valorNeto" placeholder="Valor neto"
                    maxlength="50" required>
            </div>

            <div>
                <button type="button" class="btn btn-primary" onclick="calcularValorNeto()">Calcular valor neto</button> <button type="reset" class="btn btn-secondary">Limpiar</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
